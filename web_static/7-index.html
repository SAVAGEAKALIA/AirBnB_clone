<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles/4-common.css" rel="stylesheet">
        <link href="styles/6-filters.css" rel="stylesheet">
        <link href="styles/3-footer.css" rel="stylesheet">
        <link href="styles/3-header.css" rel="stylesheet">
        <link href="styles/7-places.css" rel="stylesheet">
        <link href="images/icon.png" rel="icon" type="image/png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Air_bnb</title>
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                        <h3>States</h3>
                        <h4>California, Arizona...</h4>
                        <ul class="popover">
                            <li><h2>Arizona:</h2></li>
                        <li>
                            <ul class="popover_list">
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                            <li><h2>California</h2></li>
                            <li>
                                    <ul class="popover_list">
                                    <li>San Francisco</li>
                                    <li>los Angeles</li>
                                    <li>San Diego</li>                     
                                   </ul>
                            </li>
                        </ul>
                </div>
                <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Television, Internet...</h4>
                        <ul class="popover">
                            <li>Wifi</li>
                            <li>Pool</li>
                            <li>Kitchen</li>
                        </ul>
                </div>
            </section>
            <section class="places">
                <div class="places_title">
                    <h1>Places</h1>
                </div>
                <div>
                    <article>
                        <h2>Mansion</h2>
                    </article>
                    <article>
                        <h2>Lodge</h2>
                    </article>
                    <article>
                        <h2>Hotel</h2>
                    </article>

            </section>
        </div>
        <footer>
            Best School
        </footer>
